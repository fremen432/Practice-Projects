<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <title>Sliding</title>
    
    <script>
        $('document').ready(function(){

            $("#slide-up").click(function(){
                $("#textBox").slideUp(5000, "linear");
            });

            $("#slide-down").click(function(){
                $("#textBox").slideDown("fast", "linear");
            });

            $("#toggle").click(function(){
                $("#textBox").slideToggle(200, function(){
                });
            });
            
        });
    </script>

    <style>
        #textBox{
            width: 200px;
        }
    </style>

</head>

<body>
    
    <a href="#" id="slide-up">Slide Up</a> |
    <a href="#" id="slide-down">Slide Down</a> |
    <a href="#" id="toggle">Toggle</a>


    <div id="textBox">
        <p>01 - Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta provident consequuntur debitis aut iure atque excepturi quae molestias, reiciendis inventore maxime et culpa reprehenderit beatae magnam laborum aliquid mollitia aperiam.</p>
    </div>

</body>
</html>
