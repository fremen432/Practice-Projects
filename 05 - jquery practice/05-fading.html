<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <title>Fading</title>
    
    <script>
        $('document').ready(function(){

            $("#fade-in").on("click", function(){
                $("#textBox").fadeIn(2000, function(){
                    alert("I'm Done Fading In");
                });
            });

            $("#fade-out").on("click", function(){
                $("#textBox").fadeOut("fast", function(){
                    alert("I'm Done Fading Out");
                });
            });
            
        });
    </script>

    <style>
        #textBox {
            display: none;
        }
    </style>

</head>

<body>
    
    <a href="#" id="fade-in">Fade In</a> |
    <a href="#" id="fade-out">Fade Out</a>

    <div id="textBox">
        <p>01 - Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta provident consequuntur debitis aut iure atque excepturi quae molestias, reiciendis inventore maxime et culpa reprehenderit beatae magnam laborum aliquid mollitia aperiam.</p>
    </div>

</body>
</html>
