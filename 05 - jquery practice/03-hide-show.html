<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <title>Hide-Show</title>    
</head>
<body>
    
    <a href="#" id="show">Click to show</a> | <a href="#" id="hide">Click to hide</a>

    <div id="textBox">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta provident consequuntur debitis aut iure atque excepturi quae molestias, reiciendis inventore maxime et culpa reprehenderit beatae magnam laborum aliquid mollitia aperiam.
    </div>

    <script>

        $('document').ready(function(){

            $('#show').on("click", function(){
                $("#textBox").show();
            })

            $('#hide').on("click", function(){
                $("#textBox").hide();
            });

        });

    </script>

    <style>
        #textBox {
            display: none;
        }
    </style>

</body>
</html>
